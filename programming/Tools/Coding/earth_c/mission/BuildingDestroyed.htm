<pre><big>int BuildingDestroyed(unit uBuilding)</big></pre>

<p><strong>Scope</strong>: public</p>

<p><strong>Parameters</strong><br>
uBuilding - building which is about to be destroyed</p>

<p><strong>Return values</strong><br>
return value is ignored.</p>

<p><strong>Description</strong><br>
This notification is sent just before the building is destroyed.</p>
