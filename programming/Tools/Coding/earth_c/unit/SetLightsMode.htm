<pre><big>void SetLightsMode(int nMode)</big></pre>

<p><strong>Scope</strong>: private</p>

<p><strong>Parameters</strong><br>
nMode - lights mode:<br>
0 - automatic lights turning,<br>
1 - lights always turn on,<br>
2 - lights always turn off.</p>

<p><strong>Return values</strong><br>
none</p>

<p><strong>Description</strong><br>
This function is used for lights mode change for unit.</p>
