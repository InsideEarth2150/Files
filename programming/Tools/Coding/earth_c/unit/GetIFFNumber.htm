<pre><big>int GetIFFNumber()</big></pre>

<p><strong>Scope</strong>: public</p>

<p><strong>Parameters</strong><br>
none</p>

<p><strong>Return values</strong><br>
IFF-number of player to which this unit belongs.</p>

<p><strong>Description</strong><br>
IFF-number is a player number from range 0-15.<br>
Its number of bit set to 1 in value returned by <strong>GetIFF</strong>.</p>

<p><strong>See also</strong><br>
<a href="GetIFF.htm">GetIFF</a></p>
