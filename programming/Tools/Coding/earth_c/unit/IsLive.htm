<pre><big>int IsLive()</big></pre>

<p><strong>Scope</strong>: public</p>

<p><strong>Parameters</strong><br>
none</p>

<p><strong>Return values</strong><br>
True if object is live, false if it is killed.</p>

<p><strong>Description</strong><br>
If some object is killed and we have stored pointer to this object in member variable we
should free this pointer (set to null).</p>

<p><strong>See also</strong><br>
<a href="GetHP.htm">GetHP</a></p>
