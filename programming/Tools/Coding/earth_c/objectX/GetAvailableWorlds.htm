<pre><big>int GetAvailableWorlds()</big></pre>

<p><strong>Scope</strong>: private</p>

<p><strong>Parameters</strong><br>
none</p>

<p><strong>Return values</strong><br>
flags</p>

<p><strong>Description</strong><br>
This function returns in lowest 4 bits 4 flags specifying if world 0,1,2 and 4 are
available. The world is available if a flag is set.</p>
