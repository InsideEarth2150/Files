<pre><big>void SetMaxTankPlatoonSize(int nSize)</big></pre>

<p><strong>Scope</strong>: public</p>

<p><strong>Parameters</strong><br>
nSize - number of tanks in each platoon (if nSize&lt;1 results may be
unpredictable)
</p>

<p><strong>Return values</strong><br>
none
</p>

<p><strong>Description</strong><br>
Sets size of tank platoons.
</p>
