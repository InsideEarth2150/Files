<pre><big>int GetSideColor()</big></pre>

<p><strong>Scope</strong>: public</p>

<p><strong>Parameters</strong><br>
none</p>

<p><strong>Return values</strong><br>
Current units side color.</p>

<p><strong>Description</strong><br>
Units side color is a value from range 0-15. Normally this is the same value as
IFF-number, but can be changed be unit repainting.</p>
