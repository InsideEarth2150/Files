<pre><big>unit GetAttacker()</big></pre>

<p><strong>Scope</strong>: public</p>

<p><strong>Parameters</strong><br>
none</p>

<p><strong>Return values</strong><br>
Unit which as last shoot to this unit, or null if not present.</p>

<p><strong>Description</strong><br>
If unit is hit, unit which shoot to it is remembered, and you can access it by this
function.</p>

<p><strong>See also</strong><br>
<a href="ClearAttacker.htm">ClearAttacker</a></p>
