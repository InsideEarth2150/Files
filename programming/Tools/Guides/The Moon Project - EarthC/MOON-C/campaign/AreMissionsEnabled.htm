<pre><big>int AreMissionsEnabled(int nFlagsAndValue)</big></pre>

<p><strong>Scope</strong>: private</p>

<p><strong>Parameters<br>
</strong>nFlagsAndValue - set of flags<br>
</p>

<p><strong>Return values</strong><br>
true or false</p>

<p><strong>Description</strong><br>
It returns true if there are any enabled missions which has any of the bits specified in
nFlagsAndValue set.</p>
