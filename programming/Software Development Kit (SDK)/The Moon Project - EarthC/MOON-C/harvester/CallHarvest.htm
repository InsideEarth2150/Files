<pre><big>void CallHarvest()</big></pre>

<p><strong>Scope</strong>: private</p>

<p><strong>Parameters</strong><br>
none</p>

<p><strong>Return values</strong><br>
none</p>

<p><strong>Description</strong><br>
This function begins harvesting resource from point where now is Harvester.<br>
If there is no resource Harvester will do nothing.</p>
