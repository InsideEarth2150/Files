<pre><big>unit FindClosestEnemy(int nUnit)</big></pre>

<p><strong>Scope</strong>: private</p>

<p><strong>Parameters</strong><br>
nUnit - unit number</p>

<p><strong>Return values</strong><br>
Found unit or null if not found.</p>

<p><strong>Description</strong><br>
This function searches for the closest enemy unit or building in a range of view.</p>
