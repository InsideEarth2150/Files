<p><b>Events</b></p>
<p>Events are predefined callbacks which Earth code calls to inform script about
specific problems like a shortage of ammunition or being hit by enemy etc.</p>
<p><b>event </b>EventName(parameters)</p>
<p><b>{</b></p>
<p>&nbsp;&nbsp;&nbsp; [...]</p>
<p><b>}</b></p>
<p>events usually returns true or false</p>
