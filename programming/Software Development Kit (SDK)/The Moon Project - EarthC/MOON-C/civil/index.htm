<p><big><strong>civil</strong> object</big></p>

<pre>object
 +-- commandobject
      +-- unit
           +-- civil
</pre>

<p><big>Description</big></p>

<p>Scripts of type <strong>civil</strong> are attached to units which are not armored and
has no special possibilities. It can be fake, chasis with radar or screamer etc.</p>
